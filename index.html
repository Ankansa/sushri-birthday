<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sushri!</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .popup {
      background-color: white;
      border: 2px solid #ff69b4;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-out;
    }

    h1 {
      color: #ff1493;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background-color: #ff69b4;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>ðŸŽ‰ Happy Birthday, Sushri! ðŸŽ‚</h1>
    <p>Wishing you a day full of love, laughter, and joy! ðŸ¥³</p>
  </div>
  <div class="balloons">
    <div class="balloon" style="left:10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left:30%; animation-delay: 1s;"></div>
    <div class="balloon" style="left:50%; animation-delay: 2s;"></div>
    <div class="balloon" style="left:70%; animation-delay: 3s;"></div>
    <div class="balloon" style="left:90%; animation-delay: 4s;"></div>
  </div>
</body>
</html>
