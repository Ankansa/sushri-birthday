<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Priyanka</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .photo {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    .photo img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    .popup {
      background-color: white;
      border: 2px solid #ff69b4;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-out;
    }

    h1 {
      color: #ff1493;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: floatUp 6s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden background birthday music -->
  <audio autoplay loop>
    <source src="happy-birthday-guitar-11795.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="photo">
    <img src="https://media.licdn.com/dms/image/v2/D4D35AQEH4u2C0m-A9A/profile-framedphoto-shrink_800_800/profile-framedphoto-shrink_800_800/0/1696353158862?e=1762848000&v=beta&t=LwJ6YnSUENPQ_pBG6epX_9VvhqqJ4eP1saJv2MmoCY0" alt="Priyanka">
  </div>

  </div>

  <div class="balloons">
    <div class="balloon" style="left:10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left:30%; animation-delay: 1s;"></div>

    <div class="balloon" style="left:70%; animation-delay: 3s;"></div>

</body>
</html>
